<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/my.css') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>UserLogin</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a
        href=""
        class="navbar-brand text-light"
        style="color: white; margin-left: 15px"
        >NetworkThunder</a
      >
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1
            class="text-light display-4 mt-100 mt-white"
            style="font-size: 35px; color: white"
          >
            Leveraging tech to drive a better IT experience
          </h1>
          <br />
          <h1
            class="text-light display-4 mt-white"
            style="font-size: 35px; color: white"
          >
            Building the future with tech, gear, and software
          </h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-100-1">
            <div class="card-body">
              <form method="POST" id="contactForm" action="/userlogin">
                <label>Username</label><br />
                <input
                  type="text"
                  class="form-control"
                  placeholder="username"
                  name="username"
                /><br />
                <label>Password</label><br />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                /><br />
                <input
                  type="submit"
                  class="btn btn-primary btn-block btn-lg"
                  value="Login"
                /><br />
              </form>
              <p style="margin-top: 15px">
                Not a member? <a href="/registeruser">Sign Up</a>
              </p>
              <p style="margin-top: 15px">Go to <a href="/">Home</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
